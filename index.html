<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="8hour">
        <div class="col-md-1 hour">8:00 am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="9hour">
        <div class="col-md-1 hour">9:00 am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="10hour">
        <div class="col-md-1 hour">10:00 am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11hour">
        <div class="col-md-1 hour">11:00 am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12hour">
        <div class="col-md-1 hour">12:00 pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="1hour">
        <div class="col-md-1 hour">1:00 pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="2hour">
        <div class="col-md-1 hour">2:00 pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="3hour">
        <div class="col-md-1 hour">3:00 pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="4hour">
        <div class="col-md-1 hour">4:00 pm</div>

        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="5hour">
        <div class="col-md-1 hour">5:00 pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="6hour">
        <div class="col-md-1 hour">6:00 pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
